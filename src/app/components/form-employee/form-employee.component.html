<div class="container d-flex justify-content-center"> 
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Employee form</mat-card-title>
      <mat-card-subtitle>You must fill in all the fields of the form.</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <form>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput>
        </mat-form-field>
    
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput>
        </mat-form-field>

        <mat-form-field color="accent">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle  matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    
      <mat-form-field>
          <mat-label>Telefono</mat-label>
          <input type="number" matInput>
        </mat-form-field>
      </form>

      <mat-form-field>
        <mat-label>Civil States</mat-label>
        <mat-select>
          <mat-option value="single">Single</mat-option>
          <mat-option value="married">Married</mat-option>
          <mat-option value="free">Free Union</mat-option>
          <mat-option value="separate">Separate</mat-option>
          <mat-option value="divorced">Divorced</mat-option>
          <mat-option value="widower">Widower</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Sex</mat-label>
        <mat-select>
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
          <mat-option value="other">Other</mat-option>
        </mat-select>
      </mat-form-field>
      
    </mat-card-content>
    
    <mat-card-actions align="end">
      <button mat-button>Cancel</button>
      <button mat-button>Submit</button>
    </mat-card-actions>
  
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
